<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reaction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h2>Venkata Bhavana Annem reaction timer</h2>
    <div id="target">Your time</div>
    <div id="countdown">Count</div>

    <button onclick="startTime()">Start Timer</button>
    <button onclick="recordReact()">React Now</button>

    <script>

        var myTime;

        function recordReact() {
            myTime = Date.now();
            console.log(myTime);
        }

        function startTime() {
            var count = document.getElementById("countdown");
            var ra = Math.floor(Math.random()*10 + 2);
            for (let i = 0; i <= ra; i++) {
                var id = setTimeout(function () { count.innerHTML = "Count: " + i }, (ra - i) * 1000);
            }
            setTimeout(() => check(), ra*1000);
        }
        function check() {
            var trgt = document.getElementById("target");
            if (myTime == null) {
                trgt.innerHTML = "Too Slow"
            }
            else {
                var buttonTime = Date.now();
                var difference = buttonTime - myTime;
                trgt.innerHTML = "Time was " + difference;
            }
        }
    </script>
</body>

</html>
