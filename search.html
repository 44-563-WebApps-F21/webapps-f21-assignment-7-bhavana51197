        <script>
            var ids = ["image0", "image1", "image2", "image3", "image4", "image5", "image6", "image7", "image8", "image9", "image10",
                "image11", "image12", "image13", "image14", "image15", "image16", "image17", "image18", "image19", "image20", "image21", "image22", "image23"];
            var triesCount = 0;
            var animalLocation = 13;

            var imgId = 0;
            tries = document.getElementById("tries");
            dist = document.getElementById("distance");
            function check(position) {
                imageId = ids[arguments[0]];
                image = document.getElementById(imageId);
                if (position == 13) {
                    image.setAttribute('src', 'images/animal.jpg');
                }
                else {
                    image.setAttribute('src', 'images/Empty Hole.jpg');
                }
                triesCount++;
                tries.innerHTML = "Number of tries is " + triesCount;

                var dst = distance(position, animalLocation);
                dist.innerHTML = "Distance is " + dst;
            }

            function distance(pos1, pos2) {
                position1 = getPosition(pos1);
                position2 = getPosition(pos2);
                var matrixvalue1 = Math.abs(position1[0] - position2[0]);
                var matrixvalue2 = Math.abs(position1[1] - position2[1]);

                if (matrixvalue1 > matrixvalue2)
                    return matrixvalue1;
                else
                    return matrixvalue2;
            }

            function getPosition(value) {
                var column = 0;
                var row = 0;
                var matrix = 0;
                var flag = 0;
                for (var i = 0; i < 4; i++) {
                    for (var j = 0; j < 6; j++) {
                        if (matrix == value) {
                            column = j;
                            row = i;
                            flag = 1;
                            break;
                        }
                        matrix++;
                    }

                    if (flag != 0)
                        break;
                }
                return [row + 1, column + 1];
            }
        </script>
